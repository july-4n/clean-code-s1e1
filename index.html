<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <div class="info">
    <img class="info__img" src="./assets/img/eisenhower-matrix.jpg">
    <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="form">
    <p class="title">Add Item</p>
    <div class="form__row">
      <input class="form__input" id="new-task" type="text">
      <button class="btn">Add</button>
  </div>
  <h3 class="title">Todo</h3>
  <ul class="form__list" id="incompleted-tasks">
    <li class="form__item">
      <input class="form__checkbox" type="checkbox">
      <label class="form__label">Pay Bills</label>
      <input class="form__input form__input--transparent js-task" type="text">
      <button class="btn js-edit">Edit</button>
      <button class="btn-svg js-delete"><img class="btn-svg__img" src="./assets/icon/remove.svg"></button>
    </li>
    <li class="form__item edit-mode">
      <input class="form__checkbox" type="checkbox">
      <label class="form__label">Go Shopping</label>
      <input class="form__input form__input--transparent js-task" type="text" value="Go Shopping">
      <button class="btn js-edit">Save</button>
      <button class="btn-svg js-delete"><img class="btn-svg__img" src="./assets/icon/remove.svg"></button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul class="form__list" id="completed-tasks">
    <li class="form__item">
      <input class="form__checkbox" type="checkbox" checked>
      <label class="form__label">See the Doctor</label>
      <input class="form__input form__input--transparent js-task" type="text">
      <button class="btn js-edit">Edit</button>
      <button class="btn-svg js-delete"><img class="btn-svg__img" src="./assets/icon/remove.svg"></button>
  <script src="app.js"></script>
</body>
</html>
